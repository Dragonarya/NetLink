<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>/* ====== Reset and Base Styles ====== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(135deg, #0b3d91, #5a8dee);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: #333;
}

/* ====== Login Section ====== */
.section {
  background: #ffffff;
  padding: 2rem;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 380px;
  text-align: center;
  animation: fadeIn 1s ease-in-out;
}

.section h2 {
  font-size: 1.8rem;
  color: #0b3d91;
  margin-bottom: 1.5rem;
  font-weight: bold;
}

/* ====== Form Styling ====== */
.form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.form input {
  padding: 0.8rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
  transition: 0.3s;
}

.form input:focus {
  border-color: #0b3d91;
  outline: none;
  box-shadow: 0 0 8px rgba(11, 61, 145, 0.4);
}

/* ====== Button ====== */
.btn {
  padding: 0.8rem;
  background: #0b3d91;
  color: white;
  font-size: 1rem;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background: #082c6c;
}

/* ====== Animation ====== */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ====== Responsive De*
</style>
</head>
<body>
    <main>
    <!-- Signup Section -->
    <section id="signup" class="section">
      <h2>Create an Account</h2>
      <form class="form">
        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="phone" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn">Sign Up</button>
      </form>
    </section>
    </main>
</body>
</html>
