<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>/* ===== Base Styles ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: #f9f9f9;
  color: #333;
  line-height: 1.6;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* ===== Customer Service Section ===== */
.section {
  background: #ffffff;
  text-align: center;
  padding: 3rem 2rem;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
  max-width: 500px;
  width: 90%;
  animation: fadeIn 1s ease-in-out;
}

/* Section Heading */
.section h2 {
  font-size: 2rem;
  color: #0b3d91;
  margin-bottom: 1rem;
  font-weight: bold;
}

/* Section Paragraph */
.section p {
  font-size: 1.1rem;
  color: #555;
  margin-bottom: 2rem;
  padding: 0 0.5rem;
}

/* ===== Button Styling ===== */
.btn {
  padding: 0.8rem 2rem;
  background: #0b3d91;
  color: white;
  font-size: 1rem;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(11, 61, 145, 0.3);
}

.btn:hover {
  background: #082c6c;
  transform: translateY(-3px);
  box-shadow: 0 6px 15px rgba(11, 61, 145, 0.4);
}

.btn:active {
  transform: translateY(0);
  box-shadow: 0 3px 8px rgba(11, 61, 145, 0.2);
}

/* ===== Animations ===== */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ===== Responsive ===== */
@media (max-width: 480px) {
  .section {
    padding: 2rem 1rem;
  }

  .section h2 {
    font-size: 1.6rem;
  }

  .section p {
    font-size: 1rem;
  }

  .btn {
    width: 100%;
    padding: 0.8rem;
  }
}
</style>
</head>
<body>
    <!-- Customer Service Section -->
    <section id="customer" class="section">
      <h2>Customer service</h2>
      <p>Need help? Contact our support team for any issues related to alumni networking.</p>
      <button class="btn">Contact Us</button>
    </section>
</body>
</html>
